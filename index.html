<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>台幣與代幣換算</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-btn {
      background-color: #ccc;
      color: black;
    }
    button:hover {
      opacity: 0.9;
    }
    .note {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>台幣與代幣換算</h2>

    <label for="customTWD">輸入台幣金額（用於計算匯率）：</label>
    <input type="text" id="customTWD" placeholder="例如：1000" oninput="calculateRate()">

    <label for="customToken">輸入代幣數量（用於計算匯率）：</label>
    <input type="text" id="customToken" placeholder="例如：20" oninput="calculateRate()">

    <p>計算得出的匯率：<span id="rateDisplay">尚未設定</span></p>

    <label for="twd">台幣 (TWD)：</label>
    <input type="text" id="twd" placeholder="輸入台幣金額" oninput="convertFromTWD()">

    <label for="token">代幣數量：</label>
    <input type="text" id="token" placeholder="輸入代幣數量" oninput="convertFromToken()">

    <button class="reset-btn" onclick="resetFields()">重設</button>
    <p class="note">請先輸入台幣與代幣以計算匯率，才能進行換算。</p>
  </div>

  <script>
    let rate = null;

    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, ''));
    }

    function formatNumber(num, decimals = 2) {
      return num.toLocaleString(undefined, {
        minimumFractionDigits: decimals,
        maximumFractionDigits: decimals
      });
    }

    function calculateRate() {
      const twd = parseNumber(document.getElementById("customTWD").value);
      const token = parseNumber(document.getElementById("customToken").value);
      const rateDisplay = document.getElementById("rateDisplay");

      if (!isNaN(twd) && !isNaN(token) && token !== 0) {
        rate = twd / token;
        rateDisplay.innerText = `1 台幣 = ${(1 / rate).toFixed(4)} 代幣（${formatNumber(rate, 4)} TWD / 1 代幣）`;
        convertFromTWD();
      } else {
        rate = null;
        rateDisplay.innerText = "尚未設定";
      }
    }

    function convertFromTWD() {
      if (rate === null) return;
      const twd = parseNumber(document.getElementById("twd").value);
      if (!isNaN(twd)) {
        document.getElementById("token").value = formatNumber(twd / rate);
        document.getElementById("twd").value = formatNumber(twd);
      }
    }

    function convertFromToken() {
      if (rate === null) return;
      const token = parseNumber(document.getElementById("token").value);
      if (!isNaN(token)) {
        document.getElementById("twd").value = formatNumber(token * rate);
        document.getElementById("token").value = formatNumber(token);
      }
    }

    function resetFields() {
      document.getElementById("customTWD").value = '';
      document.getElementById("customToken").value = '';
      document.getElementById("twd").value = '';
      document.getElementById("token").value = '';
      document.getElementById("rateDisplay").innerText = "尚未設定";
      rate = null;
    }
  </script>
</body>
</html>
