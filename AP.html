<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artale Stat Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <style>
        /* The style section remains unchanged except for Chinese comments */
        /* Removed number input spin buttons */
        /* Adjust spacing between attribute brackets and numbers */
        /* RWD responsive support */
    </style>
</head>

<body class="dark">
    <button id="theme-toggle" class="theme-toggle">☀️ Light</button>
    <div class="container">
        <div class="subcontainer character">
            <h3>Character Info</h3>

            <div class="form-row">
                <div class="form-item">
                    <label id="job-label" for="job">Class:</label>
                    <select id="job" name="job">
                        <option value="Swordsman (Crusader)">Swordsman (Crusader)</option>
                        <option value="Swordsman (Knight)">Swordsman (Knight)</option>
                        <option value="Swordsman (Dragon Knight)">Swordsman (Dragon Knight)</option>
                        <option value="Thief (Bandit)">Thief (Bandit)</option>
                        <option value="Thief (Assassin)">Thief (Assassin)</option>
                        <option value="Archer (Ranger)">Archer (Ranger)</option>
                        <option value="Archer (Sniper)">Archer (Sniper)</option>
                        <option value="Mage">Mage</option>
                        <option value="Pirate (Gunslinger)">Pirate (Gunslinger)</option>
                        <option value="Pirate (Brawler)">Pirate (Brawler)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-item">
                    <label id="level-label" for="level">Level:</label>
                    <input type="number" id="level" name="level" value="1" required />
                    <span>(Allocatable stat points: <span id="points">9</span>)</span>
                </div>
            </div>

            <div id="attack-display" style="padding:8px 0; font-size:1.1em; color:#333;"></div>
        </div>

        <div class="subcontainer provide">
            <h3>Equipment & Skills</h3>

            <div class="form-row">
                <div class="form-item">
                    <label id="weapon-state-label" for="weapon-state">Weapon Attack:</label>
                    <input type="number" id="weapon-state" value="1" min="1" max="512" class="no-spinner" />
                </div>

                <div class="form-item">
                    <label id="armor-state-label" for="armor-state">Armor Attack:</label>
                    <input type="number" id="armor-state" value="0" min="0" max="512" class="no-spinner" />
                </div>

                <div class="form-item" style="display: none;" id="projectile-item">
                    <label id="projectile-label" for="projectile-state">Throwing Star Attack:</label>
                    <input type="number" id="projectile-state" value="0" min="0" max="512" />
                </div>

                <div class="form-item">
                    <label id="elixir-label" for="elixir-state">Potion Attack:</label>
                    <input type="number" id="elixir-state" value="0" min="0" max="512" class="no-spinner" />
                </div>
            </div>

            <div id="proficiency-group" class="form-row">
                <div class="form-item">
                    <span id="proficiency-name"></span>
                    <input type="number" id="proficiency" name="proficiency" value="0" required />
                    <select id="weapon-type-select" style="display:none;"></select>
                </div>
            </div>
        </div>

        <div class="subcontainer attributes">
            <h3>Attributes</h3>

            <div class="attribute-group">
                <label for="str">Strength:</label>
                <span id="total-str" class="total-display"></span>
                <span class="bracket">(</span>
                <input class="attr-input" type="number" id="str" min="4" value="4" />
                <span class="bracket">+</span>
                <input class="attr-input" type="number" id="extra-str" value="0" />
                <span class="bracket">)</span>
                <button type="button" onclick="changeAttr('str', -1)">-</button>
                <button type="button" onclick="changeAttr('str', 1)">+</button>
            </div>

            <div class="attribute-group">
                <label for="dex">Dexterity:</label>
                <span id="total-dex" class="total-display"></span>
                <span class="bracket">(</span>
                <input class="attr-input" type="number" id="dex" min="4" value="4" />
                <span class="bracket">+</span>
                <input class="attr-input" type="number" id="extra-dex" value="0" />
                <span class="bracket">)</span>
                <button type="button" onclick="changeAttr('dex', -1)">-</button>
                <button type="button" onclick="changeAttr('dex', 1)">+</button>
            </div>

            <div class="attribute-group">
                <label for="int">Intelligence:</label>
                <span id="total-int" class="total-display"></span>
                <span class="bracket">(</span>
                <input class="attr-input" type="number" id="int" min="4" value="4" />
                <span class="bracket">+</span>
                <input class="attr-input" type="number" id="extra-int" value="0" />
                <span class="bracket">)</span>
                <button type="button" onclick="changeAttr('int', -1)">-</button>
                <button type="button" onclick="changeAttr('int', 1)">+</button>
            </div>

            <div class="attribute-group">
                <label for="luk">Luck:</label>
                <span id="total-luk" class="total-display"></span>
                <span class="bracket">(</span>
                <input class="attr-input" type="number" id="luk" min="4" value="4" />
                <span class="bracket">+</span>
                <input class="attr-input" type="number" id="extra-luk" value="0" />
                <span class="bracket">)</span>
                <button type="button" onclick="changeAttr('luk', -1)">-</button>
                <button type="button" onclick="changeAttr('luk', 1)">+</button>
            </div>

            <div class="remaining">
                Remaining Allocatable Points: <span id="remaining">9</span>
            </div>
            <br />

            <button type="button" onclick="resetAttrButtonEvent()">Reset Attributes</button>
            <button type="button" onclick="resetExtraAttrButtonEvent()">Reset Extra Attributes</button>
        </div>
        <div class="version-label">v1.0.8</div>
    </div>
</body>
</html>
